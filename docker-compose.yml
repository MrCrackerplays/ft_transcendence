version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - '5432:5432'
    volumes:
      - /var/folders/postgres:/data/postgres
    env_file:
      - ./backend/.env
    networks:
      - postgres
  
  busters:
    container_name: busters
    build: ./
    depends_on:
      - postgres
    networks:
      - postgres


networks:
  postgres:
    driver: bridge
